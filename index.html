<h1> Goodbye </h1>
<h2> A program to bid our friends farewell all over the world. </h2>

<p> This is a webpage saying Goodbye world in four different languages.</p>

<ul>
  <li> English: Goodbye, friends! </li>
  <li> Spanish:  Adios, amigos! </li>
  <li> French: Au revoir, les amis!</li>
  <li> German: Aufwiedersehen, meine freunde!</li>
</ul>
